{% extends "index.html" %}

{% block content %}
<div class="container">
    <div class="grid">
        <div class="card card_centred">
            <h1>Выберите книгу</h1>
            <ul>
                {%for book in books%}
                <li> <a href="{{url_for('chapters',book_id=book.id)}}">{{book.Title}}</li>
                {%endfor%}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
